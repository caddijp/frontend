name: storybook

# Event for the workflow
on: push

# List of jobs
jobs:
  chromatic-deployment:
    # Operating System
    runs-on: ubuntu-latest
    # Job steps
    steps:
      - uses: actions/checkout@v3.0.0
        with:
          fetch-depth: 0 # ðŸ‘ˆ Required to retrieve git history
      - name: skip
        run: |
          DIFF_LINES=$(git diff origin/main...HEAD --name-only | grep "stories.tsx" | wc -l);
          if [ -z "$DIFF_LINES" eq 0 ]; then
            echo "Skip building storybook."
            exit 0
          fi

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - run: npm install
