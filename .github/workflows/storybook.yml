name: storybook

# Event for the workflow
on: push

# List of jobs
jobs:
  chromatic-deployment:
    # Operating System
    runs-on: ubuntu-latest
    # Job steps
    steps:
      - uses: actions/checkout@v3.0.0
        with:
          fetch-depth: 0 # ðŸ‘ˆ Required to retrieve git history
      - run: echo "DIFF_LINES=$(git diff origin/$GITHUB_BASE_REF...HEAD --name-only | grep 'stories.tsx' | wc -l)" >> $GITHUB_ENV

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - run: npm install
        if: env.DIFF_LINES > 0
      # ðŸ‘‡ Adds Chromatic as a step in the workflow
      - name: Publish to Chromatic
        if: env.DIFF_LINES > 0
        uses: chromaui/action@v1
        # Chromatic GitHub Action options
        with:
          token: ${{ secrets.github_token }}
          # ðŸ‘‡ Chromatic projectToken, refer to the manage page to obtain it.
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
