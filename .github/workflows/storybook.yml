name: storybook

# Event for the workflow
on: push

# List of jobs
jobs:
  chromatic-deployment:
    # Operating System
    runs-on: ubuntu-latest
    # Job steps
    steps:
      - uses: actions/checkout@v3.0.2
        with:
          fetch-depth: 0 # ðŸ‘ˆ Required to retrieve git history
      # Skip if there is no difference in snapshots
      - uses: technote-space/get-diff-action@v6
        with:
          PATTERNS: packages/components/**/*.storyshot
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - run: npm install
        if: env.GIT_DIFF
        # ðŸ‘‡ Adds Chromatic as a step in the workflow
      - name: Publish to Chromatic
        uses: chromaui/action@v1
        # Chromatic GitHub Action options
        with:
          token: ${{ secrets.github_token }}
          # ðŸ‘‡ Chromatic projectToken, refer to the manage page to obtain it.
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
        if: env.GIT_DIFF
